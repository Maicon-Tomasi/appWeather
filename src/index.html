<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./input.css">
    <link href="./output.css" rel="stylesheet">
    <title>App Weather</title>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url(./images/paisagem.jpg);">
    
    <div class="w-full flex items-center justify-center h-screen">
        <div id="boxGeneral" class="bg-gradient-to-t from-sky-500 to-indigo-500 rounded-xl flex flex-col items-center shadow-3xl ">
            <div class="mt-8 w-full text-center">
                <form class="w-full p-2 relative" action="">
                    <input id="inputCity" class="w-80 p-2 rounded-lg outline-none" type="text" placeholder="Digite um local">
                    <button id="btnInputCity" class="absolute right-12 top-0 bottom-0 bg-transparent border-none px-2 py-1"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div><!-- Pesquisa -->

            <div id="preLocation" class="preLocation mt-3">
                <div class="boxPreLocation ml-3">
                    <span id="spanValue" class="text-2xl text-white">Orlando</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation mr-3">
                    <span id="spanValue" class="text-2xl text-white">Rio De janeiro</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation ml-3">
                    <span id="spanValue" class="text-2xl text-white">Buenos Aires</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation mr-3">
                    <span id="spanValue" class="text-2xl text-white">Goiania</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation ml-3">
                    <span id="spanValue" class="text-2xl text-white">Lisboa</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation mr-3">
                    <span id="spanValue" class="text-2xl text-white">Berna</span>
                </div><!--boxPrelocation-->

                <div class="boxPreLocation ml-3">
                    <span id="spanValue" class="text-2xl text-white">Roma</span>
                </div><!--boxPrelocation-->
            
                <div class="boxPreLocation mr-3">
                    <span id="spanValue" class="text-2xl text-white">Tóquio</span>
                </div><!--boxPrelocation-->
            </div><!-- preLocations-->

            <div style="display: none;" id="elementPesquisa" class="flex flex-col items-center">
                <div id="divNameCity" class="flex items-center mt-5">
                    <h2 id="nameCity" class="text-4xl mr-2 font-bold text-white"></h2>
                    <img id="flag" src="" alt="Flag of City">
                </div>
                <div class="temperature mt-6 mb-6">
                    <span id="temperatura" class="text-6xl font-semibold text-white">24°C</span>
                </div>

                <div class="w-full flex flex-row justify-center items-center addInfos mr-6 mt-3">
                    <div class="flex flex-row space-x-8">
                        <div class="flex flex-col items-center space-y-4 border-r-2 pb-4 pr-7">
                            <div class="flex items-center space-x-2">
                                <img style="width: 48px;" id="iconDescription" class="text-2xl " src=""></img>
                                <span id="description" class="text-2xl text-white">Ensolarado</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i class="fa-solid fa-temperature-arrow-up text-2xl text-white"></i>
                                <span id="tempMax" class="text-2xl text-white">40°</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center space-y-4 mr-4 mt-2">
                            <div class="flex items-center space-x-2 mb-2">
                                <i class="fa-solid fa-wind text-2xl text-white"></i>
                                <span id="windyVelocity" class="text-2xl text-white">9km/h</span>
                            </div>
                            <div class="flex items-center space-x-2 mt-16">
                                <i class="fa-solid fa-droplet text-2xl text-white"></i>
                                <span id="humidity" class="text-2xl text-white">80%</span>
                            </div>
                        </div>
                </div>
            </div><!--infos-->
        </div><!-- box content-->
    </div><!-- container -->

    <div style="display: none;" class="modalRigth">

    </div>

    <script src="js/script.js"></script>

</body>
</html>
